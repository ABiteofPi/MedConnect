<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            padding-top: 60px; /* Adjusted for header */
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* Changed to fixed */
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure header is above other elements */
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav .navbtn {
            background: none;
            border: none;
            color: white;
            text-transform: uppercase;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            margin: 0 auto; /* Center container */
        }

        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #555;
        }

        h1 {
            text-align: center;
            margin-top: 80px; /* Adjust as needed */
            margin-bottom: 20px; /* Space before form */
        }

    </style>
</head>
<body>

<header>
    <a href="index.html" >
        <object data="Logo.svg" height="30vh" style="pointer-events: none;"> </object>
    </a>

    <nav>
        <a href="about_us.html" class="navbtn">ABOUT US</a>
        <a href="contact.html" class="navbtn">CONTACT</a>
        <a href="register.html" class="navbtn">REGISTER</a>
        <a href="loginpage.html" class="navbtn">LOG IN</a>
    </nav>
</header>

<h1>Contact Us</h1>

<div class="container">
    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
