<body>
    <header>
        <a href="index.html" >
            <object data="Logo.svg" height="20vh" style="margin-top: 5vh; margin-left: 6vh;"> </object>

            </a>
        </nav>
    </header>
        
    <form>
        <label for="patient">Please choose a patient to show:</label>
        <select id="patient" name="patient">
            <option value="patient1">Patient 1</option>
            <option value="patient2">Patient 2</option>
            <option value="patient3">Patient 3</option>
            <!-- Add more options as needed -->
        </select>
        <button type="submit">GO</button>
    </form>

    <div>
        <label for="search">Search:</label>
        <input type="text" id="search" name="search" oninput="filterOptions()">
        <button type="submit">Search</button>
    </div>

    <script>
        function filterOptions() {
            var input = document.getElementById("search").value.toLowerCase();
            var options = document.getElementById("patient").options;
            
            for (var i = 0; i < options.length; i++) {
                var optionText = options[i].text.toLowerCase();
                if (optionText.indexOf(input) > -1) {
                    options[i].style.display = "";
                } else {
                    options[i].style.display = "none";
                }
            }
        }
    </script>
    
    </form>
   
</body>
